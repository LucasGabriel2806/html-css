<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        table {
            width: 600px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

    </style>

    <title>Document</title>
</head>
<body>

    <table>

                <th scope="col">Grupo</th>

                <th scope="col">Nomes</th>

                <th scope="colgroup" colspan="3">Filmes</th>

            </tr>

        </thead>

        <tfoot>

            <tr>

                <th scope="row" colspan="4">Total</th>

                <td>1000</td>

            </tr>

        </tfoot>

        <tbody>

            <tr>

                <th scope="rowgroup" rowspan="3">Mulheres</th>

                <td>Alien</td>

                <td>Rambo</td>

                <td>Vingadores</td>

            </tr>

            <tr>

                <td>Beatriz Souza</td>

                <td>Hulk</td>

                <td>Inception</td>

                <td>Batman</td>

            </tr>

            <tr>

                <td>Cláudia Melo</td>

                <td>Oblivion</td>

                <td>Matrix</td>

                <td>Big Hero</td>                

            </tr>

            <tr>

                <th scope="rowgroup" rowspan="3">Homens</th>

                <td>Bruno Mendonça</td>

                <td>Intocáveis</td>

                <td>Amnésia</td>

                <td>Gladiador</td>

            </tr>

            <tr>

                <td>Daniel Lourenço</td>

                <td>Wall-E</td>

                <td>Oldboy</td>

                <td>Dangal</td>

            </tr>

            <tr>

                <td>Fabiano Mota</td>

                <td>Star Wars 5</td>

                <td>Taxi Driver</td>

                <td>Toy Story</td>

            </tr>

        </tbody>
    </table>
    
</body>
</html>
