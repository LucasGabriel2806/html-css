<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Testando o uso de um iframe</h1>

    <!-- Nem todos os navegadores de dispositivos móveis tem suporte ao iframe. O que estiver entre as tags <iframe> será exibido caso haja incompatibilidade. -->

    <p>
    
    Acessando o site do 
        
    <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">

        <!-- [ Seu navegador não é compativel com isso ] -->

        <a href="https://www.cursoemvideo.com">Curso Em Vídeo</a>

    </iframe>

    para aprender a programar.

    </p>


    <!-- Existem alguns sites que tem uma proteção para que seu conteudo nao seja exibido em iframes. -->
    <p>
    
    O site do 
            
    <iframe src="https://www.google.com.br" frameborder="0"></iframe>
    
    também é muito legal!
    
    </p>

    <p>

        O repositório do Guanabara 
                
        <iframe src="https://www.gustavoguanabara.github.io" frameborder="0">



        </iframe>
        
        também é bem legal!
        
    </p>
    
</body>
</html>
